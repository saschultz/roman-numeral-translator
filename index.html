<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">

      <form id="formOne">

        <h1>Roman Numerals</h1>

        <div class="form-group">
          <label for="numeralInput">Enter a number to translate into Roman Numerals</label>
          <input type="text" class="form-control" id="romanInput">
          <hr>
          <button type="submit" class="btn btn-success" name="submitButton" id="submitButton">Roman Me</button>
        </div>

      </form>

      <div>
        <hr>
        <h3 id="romanResult"></h3>
      </div>

    </div>
  </body>
</html>
